# https://github.com/evilmartians/lefthook/blob/master/docs/full_guide.md

pre-commit:
  # Run `zizmor` only on matching files
  commands:
    trufflehog-local:
      run: |
        trufflehog git file://. \
          --since-commit HEAD \
          --results=verified --fail

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit